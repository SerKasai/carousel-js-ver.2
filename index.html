<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel v2</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

  <div id="app" class="container" @mouseenter="stopAutoPlay" @mouseleave="startAutoplay">

    <div class="items">

      <div v-for="(slide, i) in slides" class="item" :class=" i===currentIndex ? 'active' : ''">
        <img :src=" slide.image" alt="">
        <div class="text">
          <h3>{{slide.title}}</h3>
          <p>{{slide.description}}</p>
        </div>
      </div>

    </div>
    <div class="thumbs">

      <div v-for="(slide, i) in slides" @click="goToSlide(i)" :class="[i===currentIndex ? 'active' : '', 'thumb']">
        <img :src="slide.image" alt="">
      </div>

      <div class="prev" @click="prev">UP</div>
      <div class="next" @click="next">DOWN</div>
    </div>
  </div>

  </div>
  <script src="js/myscript.js"></script>
</body>

</html>
